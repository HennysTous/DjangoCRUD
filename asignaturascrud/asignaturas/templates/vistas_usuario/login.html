{% extends "base_usuario.html"%}

{%block titulo%} Iniciar Sesion {% endblock %}

{% block contenido %}

<section class="vh-100" style="background-color: white;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Inicio de Sesion</h3>
                <form action="{% url 'logear' %}" method="post">
                    {% csrf_token %}
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control form-control-lg" name="email" placeholder="johndoe@example.com" required>
                
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="pass">Contrase√±a</label>
                <input type="password" id="pass" class="form-control form-control-lg" name="pass" placeholder="" required>
                
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar Sesion</button>
              <form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
